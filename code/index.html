<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css" type="text/css" />
  </head>
  <body>
    <!-- Header displaying current weather data for the city -->
    <header class="header-info" id="weatherToday">
      <img class="header-info__bkg" src="./assets/bkg.svg" alt="gradient background image" />
      <!-- Daily weather for city inserted on page load -->
    </header>

    <!-- Weather forecast list (5 days ahead) -->
    <section class="forecast" id="forecast">
      <!-- 5 day forecast inserted on page load -->
    </section>
    <!-- Load in script module -->
    <script type="module" src="./app.js"></script>
  </body>
</html>

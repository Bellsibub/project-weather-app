<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css" type="text/css" />
  </head>
  <body>
    <!-- Header displaying current weather data for the city -->
    <header class="header-info" id="weatherToday">
      <!-- Daily weather for city inserted on page load -->
    </header>

    <!-- Weather forecast list (5 days ahead) -->
    <section class="forecast">
      <div class="forecast__daily">
        <p class="forecast__daily--items">DAY</p>
        <img src="./assets/sunny.png" alt="sunny" class="forecast__daily--items forecast__daily--image"></img>
        <p class="forecast__daily--items">xx &deg; / xx &deg; C</p>
      </div>
    </section>
    <!-- Load in script module -->
    <script type="module" src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css" type="text/css" />
  </head>
  <body>
    <!-- Shown by default (mobile) hides in large devices -->
    <nav class="nav-bar" id="navBar">
      <img class="btn nav-bar__btn icon-arrow-left" id="btnClose" src="./assets/icon-arrow.svg" />
      <a current="false">My Location</a>
      <a current="true">La Motte</a>
      <a current="false">Stockholm</a>
      <a current="false">Berlin</a>
    </nav>
    <!-- Header displaying current weather data for the city -->
    <header class="header-info" id="headerContainer">
      <img class="header-info__bkg" src="./assets/bkg.svg" alt="gradient background image" />
      <div class="header-info__wrapper" id="weatherToday">
        <!-- Daily weather for city inserted on page load -->
      </div>
    </header>

    <!-- Weather forecast list (5 days ahead) -->
    <section class="forecast" id="forecast">
      <!-- 5 day forecast inserted on page load -->
    </section>
  </body>
  <!-- Load in script module -->
  <script type="module" src="./app.js"></script>
</html>
